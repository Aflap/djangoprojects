
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
 <div class="container-fluid mt-4" style="margin-bottom:100px;">
      <img src="{{c.image.url}}" alt=".." class="card-img-top p-2" height="450px" width="750px">
 </div></center>
 <div class="container-fluid mt-1" style="margin-bottom:50px;">
    <h3 class="text-center">{{c.name}}</h3>
    <p style="line-height:1.8; text-align:justify;">{{c.desc}}</p>

</div>
 <div class="container-fluid mt-1 rounded" style="margin-bottom:100px;">
    <div class="row">
        {% for i in p %}
        <div class="col-sm-4">

<div class="card" style="width: 25rem;">
  <img src="{{i.image.url}}" class="card-img-top p-2" alt=".." height="250px" width="100%">
  <div class="card-body">
    <h4 class="card-title text-center">{{i.name}}</h4>
 <h5 class="text-center">{{i.price}}</h5>
    <a href="{% url 'shop:detail' i.name %}" class="btn btn-primary" style="position:relative;left:30%">Details</a>
  </div>
</div>
</div>{% endfor %}
</div></div>
{% endblock %}
