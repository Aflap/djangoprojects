
{% extends 'base.html' %}
{% load static %}
{% block content %}
    <center>
        <div class="text-center"><h4>You Have Searched For  <span class="text-success">{{query}}</span></h4></div>
    </center>

 <div class="container mt-2 rounded rounded-5" style="margin-bottom:100px;">
    <div class="row">
        {% for i in p %}
        <div class="col-sm-4">

<div class="card mb-5" style="width: 25rem;">
  <img src="{{i.image.url}}" class="card-img-top p-2" alt=".." height="250px" width="100%">
  <div class="card-body">
    <h4 class="card-title text-center">{{i.name}}</h4>
 <h5 class="text-center">{{i.price}}</h5>
    <a href="{% url 'shop:detail' i.name %}" class="btn btn-primary" style="position:relative;left:30%">Details</a>
  </div>
</div>
            {% empty %}
            <div class="text-center text-danger"><h4>No Result Found</h4></div>
{% endfor %}</div>
</div></div>

{% endblock %}
